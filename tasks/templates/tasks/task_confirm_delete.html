{% extends "tasks/base.html" %} {% block content %}
<div class="container" style="max-width: 600px;">
    <div class="task-form">
        <form method="POST">
            {% csrf_token %}
            <h2>Confirm Deletion</h2>
            <p>Are you sure you want to permanently delete the task: <strong>"{{ task.title }}"</strong>?</p>
            <p>This action cannot be undone.</p>
            
            <div class="form-actions">
                <button type="submit" class="button-danger">Yes, Delete</button>
                <a href="{% url 'tasks:edit_task' pk=task.pk %}" class="button-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
