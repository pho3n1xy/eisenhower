<div class="task-card">
    <div class="task-card-header">
        
        <h3 class="task-title">
            <a href="{% url 'tasks:task_detail' pk=task.pk %}">{{ task.title }}</a>
        </h3>
        <a href="{% url 'tasks:edit_task' pk=task.pk %}" class="button-primary task-edit-button">Edit</a>

    </div>
    <p class="task-meta">
        <span class="task-status-badge status-{{ task.status|lower }}">{{ task.get_status_display }}</span> &middot;
        {{ task.get_category_display }}
        {% if task.due_date %}
            &middot; Due: {{ task.due_date|date:"M j, Y" }}
        {% endif %}
    </p>
</div>
